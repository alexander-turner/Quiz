<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Quiz</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="active"><a href="#">Overwatch Quiz</a></li>
    <li><a href="#">Shrek Quiz</a></li>
</ul>

<div class="container-fluid">
    <div class="row">
        <div class="page-header">
            <h1>Quiz <small>The master-est of masterpieces</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="jumbotron">
            <h3 id="welcome">Welcome</h3>
            <!-- Results table -->
            <table class="table table-responsive">
                <thead>
                <tr>
                    <td colspan="12"><h3>Results</h3></td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- Login interface here -->
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon
                                     glyphicon glyphicon-user">
                        </span>
                        <input type="text" class="form-control"
                               id="userField" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon
                                     glyphicon glyphicon-piggy-bank">
                        </span>
                        <input type="password" class="form-control"
                               id="passField" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn-group col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-primary"
                                onclick="loginWrapper()">
                            Login
                        </button>
                        <button type="submit" class="btn btn-primary"
                                onclick="registerWrapper()">
                            Register
                        </button>
                    </div>
                </div>
            </form>

            <button type="submit" class="btn btn-lg btn-primary"
                    id="start" disabled="disabled">Start
            </button>
            <!-- Interfaces relating to the quiz itself -->
            <span id="questionSpan">
                <!-- Here's the question itself -->
                <h3><span id="question"></span></h3>
                <!-- Radio buttons will go here -->
                <span id="options"></span><br>
                <!-- The navigation controls -->
                <div class="btn-group btn-default" role="group">
                    <button type="button" class="btn btn-primary"
                            id="back">
                        Back
                    </button>
                    <button type="button" class="btn btn-primary"
                            id="next" disabled="disabled">
                        Next
                    </button>
                </div>
            </span>
        </div>
    </div>

    <div class="row">
        <blockquote>
            <p>I don't mean to brag, but I make a mean weed rat
                stew.</p>
            <small><cite>Shrek</cite></small>
        </blockquote>
    </div>

</div>

<!-- Put scripts here -->
<script src="jQuery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="Bootstrap/js/bootstrap.js"></script>
<script src="quiz.js"></script>
</body>
</html>
